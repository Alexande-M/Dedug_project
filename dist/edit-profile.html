	<div class="admin">

				</div>
				<div class="admin__nav-navbar">

						<li><a href="ideas-basket.html">Корзинка идей</a></li>

				</div>
				<div class="admin__nav-social">
					<div class="social__title">Соц.сети</div>
					<div class="social__items">
						<div class="social__item"></div>
						<div class="social__item"></div>
						<div class="social__item"></div>
						<div class="social__item"></div>
					</div>
				</div>
			</div>
			<div class="admin__content">
				<div class="admin__content-top">
					<div class="admin__content-top__info">
						<div class="burger-btn">
							<div></div>
							<div></div>
						</div>
						<a href="noitfications.html" class="notif-img">
							<img src="img/notification-mob.svg" alt="notifications">
						</a>
						<a href="chat.html" class="notif-img">
							<img src="img/chat.svg" alt="chat">
						</a>
						<a href="#" class="favorites-img">
							<img src="img/mob-favorites.svg" alt="chat">
						</a>
						<a href="chat.html" class="messages">
							<span><img src="img/messages.svg" alt=""></span>Сообщения
						</a>
						<a href="noitfications.html" class="notifications">
							<span><img src="img/notifications.svg" alt=""></span>Уведомления
						</a>
					</div>
					<div class="admin__content-top__home">
						<a href="index.html" class="admin-logo">
							<img src="img/admin-logo.svg" alt="logo">
							<div class="logo-text">Твой быстрый старт в бизнесе!</div>

						<a href="index.html" class="log-out">Выйти</a>
					</div>
				</div>

				<!-- ОсНоВнОй бЛоК С КоНтРаКтАмИ -->

				<div class="admin__title">Редактирование профиля</div>
				<div class="admin__content-profile">
					<div class="admin__content-profile__header">
						<h3 class="profile__title">Редактирование профиля</h3>
						<h6 class="profile__subtitle">Здесь вы можете поменять  то что вам нужно</h6>
					</div>
					<div class="admin__content-profile__form">
						<form action="">
							<div class="profile__form-inner">
								<div class="profile__form-datas">
									<input name="name" type="text" placeholder="Имя">
									<input name="full-name" type="text" placeholder="Фамилия">
									<input name="phone" type="number" placeholder="Телефон">
									<input name="email" type="email" placeholder="E-mail">
									<input name="old-pass" type="password" placeholder="Старый пароль">
									<input name="new-pass" type="password" placeholder="Новый пароль">
									<input name="set-pass" type="password" placeholder="Подтвердите новый пароль">
									<button type="submit">Подтвердить</button>
								</div>
								<div class="profile__form-profileView">
									<div class="profile__form-profileImg">
										<img src="img/bg-07.jpg" alt="Profile image">
									</div>
									<div class="profile__form-fileChoose">
										<input name="profile-image" id="profile-image" type="file" accept="image/*">
										<label for="profile-image">
											<span>Загрузить фото</span>
										</label>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
