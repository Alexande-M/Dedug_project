{% load static %}
<!-- Тут django конструкция  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.min.css' %}"><!-- Тут django конструкция  -->
</head>

<body>
    <section class="login">
        {% block RESET_PASSWORD %}

        {% endblock %}
        <div class="login__logo">
            <a class="login__logo-img" href="{% url 'Home' %}">
                <img src="{% static 'img/login-logo.svg' %}"><!-- Тут django конструкция  -->
            </a>
            <div class="login__logo-text">
                Твой быстрый старт<br>
                в бизнесе!
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/libs.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
